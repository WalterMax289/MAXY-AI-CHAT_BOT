<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MAXY Chat</title>

<style>
:root {
  --bg: #000;
  --sidebar-bg: #0f0f0f;
  --card-bg: #1a1a1a;
  --text: #fff;
  --text-muted: #aaa;
  --border: #333;
  --user-bg: #2483e2;
  --ai-bg: #ffffff;
  --ai-text: #000000;
  --danger: #e74c3c;
  --accent: #6f6f6f;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Caviar Dreams', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  height: 100vh;
  overflow: hidden;
}

@font-face {
  font-family: 'Caviar Dreams';
  src: url('fonts/CaviarDreams-Bold-webfont.woff2') format('woff2'),
       url('fonts/CaviarDreams-Bold-webfont.woff') format('woff'),
       url('fonts/CaviarDreams_Bold.ttf') format('truetype');
  font-weight: bold;
  font-style: normal;
  font-display: swap;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 280px;
  background: var(--sidebar-bg);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  padding: 16px;
  overflow-y: auto;
  z-index: 2;
}

.logo-container {
  display: flex;
  justify-content: center;
  margin: 20px 0 24px;
}

.logo-circle {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
  background: #000;
  cursor: pointer;
  transition: transform 0.3s ease;
  box-shadow: 0 0 12px rgba(255,255,255,0.3);
}

.logo-circle:hover {
  transform: scale(1.1) rotate(-5deg);
}

.search-bar {
  background: var(--card-bg);
  border-radius: 24px;
  padding: 10px 16px;
  display: flex;
  gap: 10px;
  margin-bottom: 24px;
  color: var(--text-muted);
}

.search-bar input {
  background: none;
  border: none;
  outline: none;
  color: var(--text);
  flex: 1;
}

.menu-item {
  padding: 10px 12px;
  border-radius: 12px;
  cursor: pointer;
}

.menu-item:hover,
.menu-item.active {
  background: var(--card-bg);
}

.recents-heading {
  font-size: 14px;
  color: var(--text-muted);
  margin: 20px 0 10px;
  padding: 0 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.recent-chat {
  padding: 12px;
  border-radius: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  position: relative;
}

.recent-chat:hover,
.recent-chat.active {
  background: var(--card-bg);
}

.recent-info {
  flex: 1;
  min-width: 0;
}

.recent-title {
  font-size: 15px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.recent-time {
  font-size: 12px;
  color: var(--text-muted);
}

.delete-chat-btn {
  background: none;
  border: none;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.3s ease, filter 0.2s ease;
  padding: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
}

.recent-chat:hover .delete-chat-btn {
  opacity: 0.7;
}

.delete-chat-btn:hover {
  opacity: 1 !important;
  filter: brightness(1.2) hue-rotate(20deg);
}

.delete-chat-btn img {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  object-fit: contain;
}

/* ================= MAIN CHAT ================= */
.main {
  flex: 1;
  position: relative;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  align-items: center;
}

/* Background with strong fallback */
.chat-bg-video {
  position: absolute;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  background: linear-gradient(135deg, #0a0a1a, #000000, #1a0033);
}

.chat-bg-video video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.8;
}

.chat-bg-video::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

/* Content above background */
.main > *:not(.chat-bg-video) {
  position: relative;
  z-index: 1;
}

/* Mode selector */
.mode-selector {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--card-bg);
  padding: 8px 16px;
  border-radius: 30px;
  display: flex;
  gap: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  z-index: 3;
}

.mode-btn {
  padding: 8px 20px;
  border-radius: 30px;
  background: none;
  border: none;
  color: var(--text-muted);
  font-size: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.mode-btn.active {
  background: var(--accent);
  color: #fff;
}

/* Centered chat area */
.chat-content {
  flex: 1;
  max-width: 900px;
  width: 100%;
  display: flex;
  flex-direction: column;
  padding: 80px 0 20px; /* Extra top padding for mode selector */
}

.welcome {
  flex: 1;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  gap: 60px;
  text-align: center;
}

.big-maxy-logo {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  object-fit: cover;
  background: #000;
  padding: 8px;
  box-shadow: 0 0 60px rgba(255, 255, 255, 0.5);
  flex-shrink: 0;
}

.maxy-title {
  font-size: 100px;
  font-weight: 700;
  letter-spacing: 10px;
  white-space: nowrap;
  text-shadow: 0 0 30px rgba(255, 255, 255, 0.3),
               0 4px 20px rgba(0, 0, 0, 0.8);
  -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
}

/* Messages */
.messages {
  display: none;
  flex-direction: column;
  gap: 32px;
  padding: 20px 0 40px;
  overflow-y: auto;
  flex: 1;
}

.message {
  max-width: 75%;
  padding: 18px 28px;
  border-radius: 28px;
  font-size: 18px;
  line-height: 1.7;
  word-wrap: break-word;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

.message.user {
  align-self: flex-end;
  background: var(--user-bg);
  color: #fff;
  border-top-right-radius: 8px;
}

.message.ai {
  align-self: flex-start;
  background: var(--ai-bg);
  color: var(--ai-text);
  border-top-left-radius: 8px;
}

/* Input */
.input-container {
  position: relative;
  max-width: 900px;
  width: 100%;
  margin: 0 auto 30px;
  background: var(--card-bg);
  border-radius: 32px;
  padding: 14px 24px;
  display: flex;
  gap: 16px;
  align-items: flex-end;
  box-shadow: 0 6px 25px rgba(0,0,0,0.4);
}

textarea {
  flex: 1;
  background: none;
  border: none;
  outline: none;
  color: var(--text);
  font-size: 18px;
  resize: none;
  overflow: hidden;
  min-height: 32px;
  max-height: 200px;
  font-family: inherit;
  line-height: 1.6;
}

textarea::placeholder {
  color: var(--text-muted);
}

/* Upload button & submenu */
.upload-btn {
  font-size: 24px;
  cursor: pointer;
  align-self: end;
  padding-bottom: 4px;
  position: relative;
}

.upload-submenu {
  position: absolute;
  bottom: 70px;
  left: 24px;
  background: var(--card-bg);
  border-radius: 16px;
  padding: 12px 0;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  display: none;
  flex-direction: column;
  min-width: 180px;
  z-index: 10;
}

.upload-submenu.open {
  display: flex;
}

.upload-submenu button {
  padding: 12px 20px;
  background: none;
  border: none;
  color: var(--text);
  text-align: left;
  cursor: pointer;
  font-size: 16px;
}

.upload-submenu button:hover {
  background: rgba(255,255,255,0.1);
}

/* Hidden file inputs */
.hidden-file-input {
  display: none;
}

/* Delete Confirmation Modal */
#deleteModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

#deleteModal .modal-content {
  background: var(--card-bg);
  padding: 30px;
  border-radius: 16px;
  text-align: center;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

#deleteModal p {
  font-size: 18px;
  margin-bottom: 30px;
}

#deleteModal .modal-buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}

#deleteModal button {
  padding: 12px 30px;
  border-radius: 50px;
  font-size: 16px;
  cursor: pointer;
  min-width: 100px;
}

#deleteModal #cancelDelete {
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  color: var(--text);
}

#deleteModal #cancelDelete:hover {
  background: rgba(255,255,255,0.2);
}

#deleteModal #confirmDelete {
  background: var(--danger);
  border: none;
  color: #fff;
}

#deleteModal #confirmDelete:hover {
  background: #c0392b;
}

/* Mobile adjustments */
@media (max-width: 768px) {
  .sidebar {
    position: absolute;
    left: -280px;
    transition: left 0.3s ease;
    z-index: 10;
    height: 100%;
  }

  .sidebar.open {
    left: 0;
  }

  .mode-selector {
    top: 10px;
    padding: 6px 12px;
    gap: 6px;
  }

  .mode-btn {
    padding: 6px 14px;
    font-size: 14px;
  }

  .welcome {
    flex-direction: column;
    gap: 30px;
    padding: 80px 20px 40px;
  }

  .big-maxy-logo {
    width: 160px;
    height: 160px;
  }

  .maxy-title {
    font-size: 60px;
    letter-spacing: 6px;
  }
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="logo-container">
    <a href="maxy.html">
      <img src="assets/maxy12.gif" alt="MAXY Logo" class="logo-circle">
    </a>
  </div>

  <div class="search-bar">
    âŒ• <input type="text" placeholder="Search Ctrl+K">
  </div>

  <div class="menu-item active" id="newChatBtn">New Chat</div>

  <div class="recents-heading">Recents</div>
  <div id="recentsList"></div>
</aside>

<!-- MAIN CHAT -->
<main class="main">

  <!-- Background -->
  <div class="chat-bg-video">
    <video autoplay muted loop playsinline>
      <source src="assets/chat-bg.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Mode Selector -->
  <div class="mode-selector">
    <button class="mode-btn active" data-mode="maxy.1">MAXY1.1</button>
    <button class="mode-btn" data-mode="maxy.2">MAXY1.2</button>
    <button class="mode-btn" data-mode="maxy.3">MAXY1.3</button>
  </div>

  <div class="chat-content">
    <!-- Welcome Screen -->
    <div class="welcome">
      <div class="maxy-title">MAXY</div>
    </div>

    <!-- Messages Area -->
    <div class="messages" id="messages"></div>
  </div>

  <!-- Input Area -->
  <div class="input-container">
    <div class="upload-btn">ðŸ“Ž
      <div class="upload-submenu">
        <button data-type="image">Upload Image</button>
        <button data-type="pdf">Upload PDF</button>
        <button data-type="doc">Upload Doc</button>
        <button data-type="any">Open File...</button>
      </div>
    </div>
    <textarea placeholder="Ask MAXY anything..." rows="1"></textarea>

    <!-- Hidden file inputs -->
    <input type="file" class="hidden-file-input" id="file-image" accept="image/*">
    <input type="file" class="hidden-file-input" id="file-pdf" accept="application/pdf">
    <input type="file" class="hidden-file-input" id="file-doc" accept=".doc,.docx">
    <input type="file" class="hidden-file-input" id="file-any">
  </div>
</main>

<!-- Delete Confirmation Modal -->
<div id="deleteModal">
  <div class="modal-content">
    <p>Are you sure you want to delete this conversation?</p>
    <div class="modal-buttons">
      <button id="cancelDelete">Cancel</button>
      <button id="confirmDelete">Delete</button>
    </div>
  </div>
</div>

<script src="chat.js"></script>
</body>
</html>
